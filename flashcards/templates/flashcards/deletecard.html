{% extends "base.html" %}
{% block content %}

<div class="container">
    <header>
        <h1>Delete Card</h1>
    </header>

    <p>Are you sure you want to delete this card?</p>
    <p><strong>Question:</strong> {{ card.question }}</p>
    <p><strong>Answer:</strong> {{ card.answer }}</p>

    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Delete Card</button>
        <a href="{% url 'view-card' card.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
