{% extends "base.html" %}
{% block content %}

<div class="container">
    <header>
        <h1>Edit Card</h1>
    </header>

    <form method="post">
        {% csrf_token %}
        <div class="form-group">
            <label for="question">Question:</label>
            <textarea id="question" name="question" rows="3" required>{{ card.question }}</textarea>
        </div>
        <div class="form-group">
            <label for="answer">Answer:</label>
            <textarea id="answer" name="answer" rows="3" required>{{ card.answer }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">Save Changes</button>
        <a href="{% url 'view-card' card.id %}" class="btn btn-secondary">Cancel</a>
    </form>
</div>

{% endblock %}
