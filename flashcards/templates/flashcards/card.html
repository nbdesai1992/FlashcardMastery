{% extends "base.html" %}
{% block content %}

<div class="container">
    <header class="card-header">
        <h1>Flashcard Details</h1>
    </header>

    <section class="card-details">
        <form action="{% url 'save-card' card.id %}" method="post">
            {% csrf_token %}
            
            <label for="question">Question:</label>
            <textarea id="question" name="question">{{ card.question }}</textarea>
            
            <label for="answer">Answer:</label>
            <textarea id="answer" name="answer">{{ card.answer }}</textarea>

            <!-- Placeholder for future image functionality -->
            <!-- <label for="image">Image:</label>
            <input type="file" id="image" name="image"> -->

            <input type="submit" value="Save Changes">
        </form>

        <a href="{% url 'delete-card' card.id %}" class="btn btn-danger">Delete Flashcard</a>
    </section>

    <footer>
        <a href="{% url 'dashboard' %}">Back to Dashboard</a>
    </footer>
</div>

{% endblock %}
